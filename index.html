<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pata-Pata Clock</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="pata-pata-wrapper">
        <h1 class="hide">Pata-Pata Clock</h1>
        <div class="clock-number">
            <div class="number-wrapper">
                <div class="upper-half fold">0</div>
                <div class="lower-half"></div>
                <div class="digit"></div>
            </div>
            <div class="number-wrapper below">
                <div class="upper-half">1</div>
                <div class="lower-half reverse-fold">1</div>
                <div class="digit"></div>
            </div>
        </div>
    </section>
</body>
</html>
